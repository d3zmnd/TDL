<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fresh to do</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto+Slab:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="root" class="root">
		<div class="form">
			<div class="top">
				<h3>Добавить дело</h3>
				<input type="text" id="new-task" class="new-task">
				<button id="add" class="btn"></button>
			</div>
			<div class="mid">
				<h3>Список дел</h3>
				<ul id="unfinished-tasks"></ul>
			</div>
			<div class="bot">
			<h3>Завершенные дела</h3>
				<ul id="finished-tasks">
					
				</ul>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
